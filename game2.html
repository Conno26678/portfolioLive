<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Game</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        h1 {
            text-align: center;
        }
        button {
            background-color: red;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            width: 120px;
            height: 100px;
            
        }
        button:hover {
            transition: background-color 0.8s ease;
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Catch the Button!</h1>
    <button id="movingButton" style="position: absolute;">Catch Me!</button>
    <script>
        const button = document.getElementById('movingButton');
        const maxX = window.innerWidth - button.offsetWidth;
        const maxY = window.innerHeight - button.offsetHeight;

        function moveButtonAway(event) {
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;


            if (mouseX < newX) {
                newX = Math.min(newX + 100, maxX);
            } else {
                newX = Math.max(newX - 100, 0);
            }

            if (mouseY < newY) {
                newY = Math.min(newY + 100, maxY);
            } else {
                newY = Math.max(newY - 100, 0);
            }

            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
        }

        button.addEventListener('mouseover', moveButtonAway);

        // Initial position
        button.style.left = `${Math.random() * maxX}px`;
        button.style.top = `${Math.random() * maxY}px`;
    </script>
 </script>
</body>
</html>
